<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes fadeInAnimation {
            0% { opacity: 0;}
            100% { opacity: 1;}
        }
    </style>
    <title>MeHC</title>
</head>
    <body style="background-color: aquamarine;background-image: url( {{ url_for('static',filename='login-bg.jpg') }} ) ;">
        <div align = "center" style="background-color: rgb(22, 187, 121);">
            <br>
            <p style="color: aliceblue;font-size: large;"><b>MeHC</b> [Medical Healthcare Application]</p>
            <br>
        </div>
        <div align = "center" style = "padding: 10%;">
            <table style="width: 75%; background-color: white; box-shadow: 2px 2px 2px 2px aquamarine;">
                <tr>
                    <td><img src="{{ url_for('static', filename='HCimg.jpg') }}" alt="#" style="height: 100%;width: 80%;"></td>
                    <td>
                        <p><strong><u>Sign In</u></strong></p>
                        <form action = "/" method = "POST" style="padding-right: 15%;">
                            <div class = "login-form">
                                <input type = "text" class="form-control form-rounded" name = "username" id = "username" placeholder = "Enter Username">
                            </div>
                            <br>
                            <div class = "login-form">
                                <input type = "password" class="form-control form-rounded" name = "password" id = "password" placeholder = "Enter password">
                            </div>
                            <br>
                            {% if error %}
                                <p style="color: blue;">{{ error }}</p>
                            {% endif %}
                            <table>
                                <td>
                                    <div class = "login-form">
                                        <button type="submit" class="btn btn-primary" style="background-color: blueviolet;">Login</button>
                                    </div>
                                </td>
                                <td>
                                    <a class="btn btn-primary" href="{{ url_for('register') }}" role="button">Register Here</a>
                                </td>
                            </table>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
