<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>MeHC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        .options{
            color:aliceblue;
        }
        .options:hover{
            color:black;
        }
        .pconvbox{
            animation: fadeInAnimation ease 1.5s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes fadeInAnimation {
            0% { opacity: 0;}
            100% { opacity: 1;}
        }
    </style>
</head>
    <body style="background-color:#5ba9c6;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(22, 187, 121);">
            <a class="navbar-brand" href="#"><p style="color: aliceblue;"><b>MeHC</b></p></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('home') }}"><p class="options">Home</p></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('hmap') }}"><p class="options">Hospitals Near You</p></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('mquery') }}"><p class="options">Medical Queries</p></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Previous Queries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('Chatbot') }}"><p class="options">Mental Health Chatbot</p></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('status') }}"><p class="options">Your Status</p></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout')}}"><p class="options">Logout</p></a>
                </li>
            </ul>
            </div>
        </nav>
        <br>
        <div align = 'center' class="pconvbox" style="padding-left: 10%; padding-right: 10%;padding-top: 2%;text-align: left;">
            <table class="table">
                <thead>
                    <tr style="background-color: rgb(22, 187, 121);">
                        <th scope="col" style="border-radius: 10px 0px 0px 0px;border-bottom: 1px solid black;">Query</th>
                        <th scope="col" style="border-radius: 0px 10px 0px 0px;border-bottom: 1px solid black;">Answers</th>
                    </tr>
                </thead>
                <tbody style="background-color: rgb(162, 238, 238);">
                    {% for conv in conversations %}
                        <tr>
                            <th scope="row" style="border-bottom: 1px solid black;"><p>{{ conv.question }}</p></th>
                            <td style="border-bottom: 1px solid black;">{{ conv.conversation }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
