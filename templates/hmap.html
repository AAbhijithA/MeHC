<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>MeHC</title>
    <style>
        .options{
            color:aliceblue;
        }
        .options:hover{
            color:black;
        }
        body{
            background-color: #5ba9c6;;
        }
    </style>
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(22, 187, 121);">
            <a class="navbar-brand" href="#"><p style="color: aliceblue;"><b>MeHC</b></p></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}"><p class="options">Home</p></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Hospitals Near You</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('mquery') }}"><p class="options">Medical Queries</p></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('pconv') }}"><p class="options">Previous Queries</p></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('Chatbot') }}"><p class="options">Mental Health Chatbot</p></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('status') }}"><p class="options">Your Status</p></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout')}}"><p class="options">Logout</p></a>
                </li>
            </ul>
            </div>
        </nav>
        <div align="center" style="padding-top: 5%;padding-left: 30%;padding-right: 30%;">
            <h3><u>Check for Hospitals near you</u></h3>
            <table class="table" style="padding-left: 10%;padding-right: 10%;">
                <thead>
                    <tr style="background-color: beige;">
                        <th scope="col" style="border-radius: 10px 10px 10px 10px;">
                            <div align = "center">
                            <button onclick="getLocation()" class="btn btn-primary" style="background-color: rgb(203, 241, 146);">Allow Geolocation Access</button>
                            <p id="error"></p>
                            <form action = "/hmap" method="POST">
                                <input type="hidden" name="lon" id="lon" value="">
                                <input type="hidden" name="lat" id="lat" value="">
                                <button type="submit" class="btn btn-primary" style="background-color: rgb(203, 241, 146);">Send Location</button>
                            </form>
                            </div>
                        </th>
                    </tr>
                </thead>
            </table>
            <script>
                function getLocation(){
                    if(navigator.geolocation){
                        navigator.geolocation.getCurrentPosition(showPosition);
                    }
                    else{
                        document.getElementById("error").innerHTML = "Your Device doesn't support geolocation tracking."
                    }
                }
                function showPosition(position){
                    document.getElementById("lon").value = position.coords.longitude;
                    document.getElementById("lat").value = position.coords.latitude;
                }
            </script>
        </div>
    </body>
</html>
